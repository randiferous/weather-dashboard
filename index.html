<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="h1 text-center">Weather Dashboard</header>
    <main class="container">
        <section class="row">
            <div id="search-section" class="col-3">
                <form id="search-form" class ="form-group">
                        <label class="font-weight-bold h5">Search for a City:</label>
                        <input id="city-name" type="text" placeholder="Enter City" />
                        <button class="btn btn-dark mt-2" type="submit">Search</button>
                </form>
                <div class="list-group"></div>
            </div>
            <div id="display-section" class="col-9"></div>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
